<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
   <H1>Imagem dinâmica</H1> 
   <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

   <picture>
    <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexivel">
   </picture>

   <h1>Reproduzindo Áudio em HTML5</h1>
   <P>Vamos aprender a reprozir áudio em HTML5</P>
   <!-- MP3 - WAV - OGG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="imagens/midia/A Huevo - Luna Cantina.mp3" type="audio/mpeg">
        <source src="imagens/midia/A Huevo - Luna Cantina.ogg" type="audio/ogg">
        <source src="imagens/midia/A Huevo - Luna Cantina.wav" type="audio/wav">

    </audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="imagens/midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="imagens/midia/A Huevo - Luna Cantina.ogg" type="audio/ogg">
        <source src="imagens/midia/A Huevo - Luna Cantina.wav" type="audio/wav">

    </audio>
</body>
</html>
